<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content=" Francisco, Kali, Hiruy, Kanaetochi">

    <!-- Google Fonts Roberto Condensed-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- Main Style CSS -->
    <link rel="stylesheet" href="./ASSETS/CS/styles.css">

    <title>Group 10-Task List</title>
</head>

<body>
    
  <section class="wrapper">
    <div class="top">Task List</div>
    <div class="bottom" aria-hidden="true">Task List</div>
    </section>

  

    <main>
        
        </section>

        <!-- Form & Task Section -->
        <section class="form-task">
            <div class="container">
                <div class="row">
                    <!-- Form Column -->
                    <div class="col-12 col-md-6 main-form">
                        <h2>New Task</h2>
                        <form>
                            <div class="form-group">
                                <label for="task-name" ></label>
                                <input type="text" class="form-control" id="task-name" autocomplete="off" placeholder="Task Name:">
                                <div id="name-alert" class="alert alert-danger" role="alert" style="display: none">
                                    Please Fill Out Task Field!
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="description"></label>
                                <textarea class="form-control" id="description" rows="4" placeholder="Description"></textarea>
                                <div id="descrip-alert" class="alert alert-danger" role="alert" style="display: none">
                                    Please Fill Out Description!
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="assigned-to">Assigned To:</label>
                                <input type="text" class="form-control" id="assigned-to">
                                <div id="assigned-alert" class="alert alert-danger" role="alert" style="display: none">
                                    Please Fill Out Assigned To Field!
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <div class="form-group">
                                        <label for="due-date">Due Date:</label>
                                        <input type="date" class="form-control" id="due-date">
                                        <div id="due-alert" class="alert alert-danger" role="alert" style="display: none">
                                            When is this due ?
                                        </div>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-group">
                                        <label for="btn" ></label>
                                        <p><button onclick="validFormFieldInput(); return false;" type="button" class="btn btn-primary active"> Add Task </button></p>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <!-- Task Column -->
                    <div class="col-12 col-md-6 tasks">
                        <h2>Added Tasks</h2>
                        <!-- List of Tasks -->
                        <ul id="tasks" class="list-group">

                        </ul>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <!-- Footer Section -->
    

    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="./ASSETS/JS/taskmanager.js"></script>
    <script src="./ASSETS/JS/index.js"></script>
</body>
</html>
